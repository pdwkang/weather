	<script type="text/javascript">

	var canvas = document.getElementById('the-canvas');

	// context.strokeStyle = 'grey';

	// context.stroke();

	var r = 0;
	var g = 0;
	var b = 0;
	var x = 30;
	var y = 30;
	var radius = 30;
	var endArc = 0;

	var xDirection = 1
	var yDirection = 1
	var xBallSpeed = 5
	var yBallSpeed = 6
	var rectCounter = 0
	function draw(){
		if(rectCounter===15){
		context.clearRect(0,0,500,500);
		rectCounter = 0
		radius = 0
		changeColor();}

		context.fillStyle = '#' + r + g + b;
		context.beginPath();
		context.arc(x, y, radius, 0*Math.PI, Math.PI*endArc);
		context.fill();
		x += xBallSpeed*xDirection
		y += yBallSpeed*yDirection
		
		if(x >= 480){
		xDirection = -1;
		changeColor();
		xBallSpeed = 6;
		// $("canvas").addClass('border-color')
		// $("#the-canvas").css({
		// 	'border' : '5px solid red'
		// })
		}
		
		if(x <= 20){
		xDirection = +1;
		changeColor()
		xBallSpeed = 4}

		if(y >= 480){
		yDirection = -1;
		changeColor()
		yBallSpeed = 5}
		
		if(y <= 20){
		yDirection = +1;
		changeColor()
		yBallSpeed = 6}


		// radius += 1;
		// x = Math.floor(Math.random()*500)
		// y = Math.floor(Math.random()*500)
		endArc += 1;
		rectCounter++
		radius = (rectCounter);
	}

	var ballInterval = setInterval(draw, 10);

	function changeColor(){
		r = Math.floor(Math.random()*50)
		g = Math.floor(Math.random()*200)
		b = Math.floor(Math.random()*100)
	}
	</script>
